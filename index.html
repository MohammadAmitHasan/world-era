<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD ERA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
    <header class="bg-dark text-warning text-center p-2">
        <!-- Website title -->
        <h1 class="text-center">World Era</h1>
        <!-- Region Selection button -->
        <button onclick="loadCountries()" class="btn btn-outline-warning m-1">All</button>
        <button onclick="loadAsia()" class="btn btn-outline-warning m-1">Asia</button>
        <button onclick="loadAfrica()" class="btn btn-outline-warning m-1">Africa</button>
        <button onclick="loadEurope()" class="btn btn-outline-warning m-1">Europe</button>
        <button onclick="loadAmericas()" class="btn btn-outline-warning m-1">Americas</button>
        <button onclick="loadOceania()" class="btn btn-outline-warning m-1">Oceania</button>
    </header>

    <!-- loading symbol -->
    <div>
        <div class="text-center m-2" id="loading-container">
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </div>
    </div>

    <!-- country container -->
    <section class="container mt-3">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="country-container">

        </div>
    </section>

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./JS/app.js"></script>
</body>

</html>
